<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios y Pagos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Gestión de Usuarios</h1>
    <div id="usuariosContainer" class="row"></div>
    <button class="btn btn-primary mt-3" onclick="mostrarModalUsuario()">Agregar Usuario</button>
    <h3 id="pagoNumero" class="mt-4"></h3>
    <button class="btn btn-secondary mt-3" onclick="mostrarModalPago()">Registrar Pago</button>
  </div>

  <!-- Modal de Usuario -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalUsuarioLabel">Agregar Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formUsuario">
            <!-- Campos del usuario como nombre, edad, género, etc. -->
            <!-- Agrega tus inputs aquí -->
            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Pago -->
  <div class="modal fade" id="modalPago" tabindex="-1" role="dialog" aria-labelledby="modalPagoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagoLabel">Registrar Pago</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formPago">
            <!-- Campos del pago como monto, fecha acordada, etc. -->
            <!-- Agrega tus inputs aquí -->
            <button type="submit" class="btn btn-primary">Guardar Pago</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
